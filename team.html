<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/team.css">
    <title>Team CheckCoin</title>
</head>
<body>
    <div class="container">
        <div class="close">
            <button class="close-btn" id="close">
                <img src="image/close.png" alt="close">
            </button>
        </div>
        <div class="main">
            <div class="main-info">
                <span class="notification">Join the <b>TEAM</b> to speed up wallet searching</span>
                <div class="box">
                    <div class="col-1">
                        <span class="team-name">Kevin's Team</span>
                        <button>Join</button>
                    </div>
                    <div class="col-2">
                        <span class="member">199/1999</span>
                        <span class="speed">Speed : </span>
                        <span class="profit">$1.239 </span>
                    </div>
                </div>
                <div class="box">
                    <div class="col-1">
                        <span class="team-name">Justin's Team</span>
                        <button>Join</button>
                    </div>
                    <div class="col-2">
                        <span class="member">199/1999</span>
                        <span class="speed">Speed : </span>
                        <span class="profit">$1.239 </span>
                    </div>
                </div>
                <div class="box">
                    <div class="col-1">
                        <span class="team-name">XYZ's Team</span>
                        <button>Join</button>
                    </div>
                    <div class="col-2">
                        <span class="member">199/1999</span>
                        <span class="speed">Speed : </span>
                        <span class="profit">$1.239 </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
